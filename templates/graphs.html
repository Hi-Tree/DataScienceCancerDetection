<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Data on Cancer</title>
  </head>
  <body style="background-color: #facedf">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link"
          id="nav-index-tab"
          data-toggle="tab"
          href="{{ url_for('main') }} "
          role="tab"
          aria-controls="nav-index"
          aria-selected="true"
          >Detector</a
        >
        <a
          class="nav-item nav-link active"
          id="nav-graph-tab"
          data-toggle="tab"
          href="{{ url_for('graphs') }} "
          role="tab"
          aria-controls="nav-graph"
          aria-selected="false"
          >Graphs</a
        >
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-index"
        role="tabpanel"
        aria-labelledby="nav-index-tab"
      ></div>
      <div
        class="tab-pane fade"
        id="nav-graph"
        role="tabpanel"
        aria-labelledby="nav-graph-tab"
      ></div>
    </div>
    <img
      id="stateCount"
      src="{{url_for('static', filename='CountByState2.png')}}"
      alt="Count by state"
      style="width: 100%; max-width: 300px"
    />
    <img
      id="countByRace"
      src="{{url_for('static', filename='CountbyRace.png')}}"
      alt="Count by race"
      style="width: 100%; max-width: 300px"
    />
    <img
      id="timeCount"
      src="{{url_for('static', filename='CountoverTime.png')}}"
      alt="Count over time"
      style="width: 100%; max-width: 300px"
    />

    <video id="raceVideo" width="320" height="240" controls>
      <source
        src="{{url_for('static', filename='byRace.mp4')}}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <video id="stateVideo" width="320" height="240" controls>
      <source
        src="{{url_for('static', filename='Top20states.mp4')}}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
